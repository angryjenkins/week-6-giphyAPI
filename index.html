<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matt's Image Search!</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<header>
	<div class="container">
		<div class="row">
			<h1>Animal GIFer!</h1>
		</div>
	</div>
<div class="jumbotron">
	<div class="container">
		<div class="row">
		<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>search for Animal GIFs</h2>
					</div>
				</div>
				<form class="form-inline">
			  		<div class="form-group">
				    	<label class="sr-only" for="gifRequest">New Animal</label>
			    		<div class="input-group">
			      			<input type="text" class="form-control" id="gifRequest" placeholder="Search Animal">
				    	</div>
				  	</div>
			  		<button type="submit" class="btn btn-primary" id="gifSearch"><i class="glyphicon glyphicon-search"> search</i></button>
				</form>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>... or add your favorite animals!</h2>
					</div>
					<div class="panel-body">
						<div id="animalButtons">
							<!-- add animal buttons here -->
							<form class="form-inline">
						  		<div class="form-group">
							    	<label class="sr-only" for="addAnimal">Add An Animal</label>
						    		<div class="input-group">
						      			<input type="text" class="form-control" id="addAnimal" placeholder="New Animal">
							    	</div>
							  	</div>
						  		<button type="submit" class="btn btn-primary" id="addAnimalButton"><i class="glyphicon glyphicon-plus"></i> add</button>
							</form>
						
						</div>
					</div>
					<div class="panel-footer">
						<p>Push a button to search for animal GIFs.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row well">
		<div class="col-md-12" id="animalGIFs">
			<!-- animal GIFs show here -->
		</div>
	</div>
</div>
<footer>
	<div class="container">
		<div class="row">&copy;2016 @angryjenkins</div>
	</div>
</footer>


<script type="text/javascript" src="assets/js/script_f.js"></script>

</body>
</html>
